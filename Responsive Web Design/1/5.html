<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="Age">
        </div>

        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="user-recommend" value="definitely" class="input-radio" checked> Definitely</label>
            <label><input type="radio" name="user-recommend" value="maybe" class="input-radio"> Maybe</label>
            <label><input type="radio" name="user-recommend" value="not-sure" class="input-radio"> Not sure</label>
        </div>

        <div class="form-group">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox"> Front-end Projects</label>
            <label><input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox"> Back-end Projects</label>
            <label><input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox"> Data Visualization</label>
            <label><input type="checkbox" name="prefer" value="challenges" class="input-checkbox"> Challenges</label>
            <label><input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox"> Open Source Community</label>
        </div>

        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>
</html>
